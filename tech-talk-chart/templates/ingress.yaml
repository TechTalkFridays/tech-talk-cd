apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: "nginx-external"
spec:
  rules:
  - host: {{ .Values.exposedHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.name }}
          servicePort: 80
